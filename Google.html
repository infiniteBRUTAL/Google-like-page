<!DOCTYPE html>
<html>

<head>
    <title>
        Google
    </title>
    <link href="/Google.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <nav>
                <div id="header"><a class="links" href="https://mail.google.com/mail/?">Gmail</a> </div>
                <div id="header"><a class="links" href="https://www.google.co.in/imghp?hl=en-GB&tab=ri&ogbl">Images</a> </div>
                <div class="app-drop">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div class="drop-menu">
                        <div class="items">
                            <a href="https://google.com"><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search"> Search
                            </a>
                        </div>
                        <div class="items">
                            <a href="https://www.google.co.in/maps"><img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps"> Maps
                                </img>
                            </a>
                        </div>
                        <div class="items">
                            <a href="https://www.google.com/calendar"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png" alt="Google Calender"> Calender
                            </a>
                        </div>
                        <div class="items">
                            <a href="https://www.google.com/drive/"><img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive"> Drive
                            </a>
                        </div>
                        <div class="items">
                            <a href="https://photos.google.com/login"><img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos"> Photos
                            </a>
                        </div>
                        <div class="items">
                            <a href="https://keep.google.com/"><img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep"> Keep
                            </a>
                        </div>
                    </div>
                </div>
                <div><img id="profile" src="https://images.pexels.com/photos/40904/bmw-k-1300-metallic-motorcycle-40904.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Profile Picture"> </div>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div id="search">
            <input type="search" id="search-box" placeholder="Search Google or Type a URL" />
            <img id="voice-search" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Google Search" />
        </div>
        <button>Google Search</button>
        <button>I'm Feeling lucky</button>
    </main>
</body>

</html>
