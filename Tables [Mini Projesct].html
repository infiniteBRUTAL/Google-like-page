<html>

<head>
    <title>Time Tables</title>
    <style>
        table {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        table,
        th,
        td {
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
            padding: 2px;
            font-size: 22px;
        }
        
        td,
        th {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr style="background-color: aquamarine">
            <th colspan="6" style="text-align: left">Invoice #121548561</th>
            <th colspan="3">21 July 2019</th>
        </tr>
        <tr>
            <td colspan="5"><b>Pay To:</b><br> Kamalesh
                <br> Kanakanagar
                <br> Bangalore 560032<br>
            </td>
            <td colspan="4"><b>Customers:</b><br> John Wick<br> Undercover Street<br> Continental Business<br>
            </td>
        </tr>
        <b>
            <tr style="background-color: aquamarine">
            <td colspan="3">Description/Name</td>
            <td colspan="2">Quantity</td>
            <td colspan="1">MRP</td>
            <td colspan="3">Amount</td>
            </tr>
        </b>
        <tr>
            <td colspan="3">Pizza</td>
            <td colspan="2">5.00</td>
            <td colspan="1">250.00</td>
            <td colspan="3">1250.00</td>
        </tr>
        <tr>
            <td colspan="3">Burger</td>
            <td colspan="2">2.00</td>
            <td colspan="1">150.00</td>
            <td colspan="3">300.00</td>
        </tr>
        <tr style="background-color: aquamarine">
            <td colspan="6"><b>Subtotal</b></td>
            <td colspan="3">1550.00</td>
        </tr>
        <tr style="background-color: aquamarine">
            <td colspan="5"><b>Tax:</b></td>
            <td colspan="1">10%</td>
            <td colspan="3">155.00</td>
        </tr>
        <tr style="background-color: aquamarine">
            <td colspan="6"><b>Grand Total</b></td>
            <td colspan="3">1715.00</td>
        </tr>

    </table>
</body>

</html>
